<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            height: 1375px;
            object-fit: cover;
            object-position: center;
            max-height: 600px; /* Adjust as needed for desired height */
        }

         .body {
            background-color: #f8f9fa; /* Light grey background color */
            padding: 20px; /* Add some padding for better visual appeal */
        }
    </style>
</head>
<body>

<!-- Navbar included from 'navbar.html' -->
{% include 'navbar.html' %}

<div class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2019/07/03/09/41/national-history-museum-4314035_1280.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://cdn-ijnhp.nitrocdn.com/pywIAllcUPgoWDXtkiXtBgvTOSromKIg/assets/images/optimized/rev-07eccbf/www.jaypeehotels.com/blog/wp-content/uploads/2023/03/blog-5.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2014/09/23/23/25/museum-458321_1280.jpg" class="d-block w-100" alt="Slide 3">
            </div>
             <div class="carousel-item">
                <img src="https://rereeti.org/wp-content/uploads/2023/08/banner-image-ajaibghar-ai-post-980x490.png" class="d-block w-100" alt="Slide 3">
            </div>
             <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2020/03/09/21/30/museum-4917179_1280.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function(){
        $('.carousel').carousel(); // Initialize the carousel
    });
</script>

</body>
</html>
